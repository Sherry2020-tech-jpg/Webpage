<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Patrick Hand', cursive;
      text-align: center;
      font-size: 38px;
      color: #16a085;
      margin-bottom: 30px;
    }

    .image-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .image-box img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      border: 3px solid #ddd;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .info {
      background: #ecf0f1;
      padding: 20px;
      border-left: 6px solid #3498db;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    .info p {
      font-size: 18px;
      margin: 10px 0;
    }

    @media print {
      body {
        background: none;
        padding: 0;
      }

      .container {
        box-shadow: none;
        border: 1px solid #aaa;
      }

      .image-box img {
        box-shadow: none;
        border: none;
      }
    }
  </style>
</head>
<body>

    </div>
  </div>

</body>
</html>
